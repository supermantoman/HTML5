<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position 속성 학습하기</title>
  <style>
    * {margin: 0;}
    h1{background-color: yellow;}
    h2{background-color: rgb(189, 165, 165); position: absolute;}
    h3{background-color: #cf0505;}
    h4{background-color: rgb(89, 0, 255);}
    p{background-color: rgb(95, 208, 70);}
  </style>
</head>
<body>
  <h1>여기는 제목 1입니다.</h1>
  <h2>여기는 제목 2입니다.</h2>
  <h3>여기는 제목 3입니다.</h3>
  <h4>여기는 제목 4입니다.</h4>
  <p>여기는 본문입니다.</p>
</body>
</html>
